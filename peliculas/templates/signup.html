{% extends 'base.html' %}
{% block content %}
<h2>Registro de Usuario</h2>
{{ error }}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes una cuenta? <a href="{% url 'signin' %}">Inicia sesión aquí</a>.</p>
{% endblock %}
